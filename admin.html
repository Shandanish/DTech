<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Danish Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #000814, #001030);
            min-height: 100vh;
            color: #fff;
        }
        
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 25px;
            padding: 45px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00f5ff, #ff00e4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 1.8rem;
        }
        
        .login-box h1 { margin-bottom: 8px; }
        .login-box > p { color: #8892b0; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #8892b0; }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #00f5ff;
        }
        
        .form-group textarea { min-height: 100px; resize: vertical; }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f5ff, #ff00e4);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .login-error {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid #ff0066;
            color: #ff6699;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .login-error.show { display: block; }
        
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #8892b0;
            text-decoration: none;
        }
        .back-link:hover { color: #00f5ff; }
        
        .admin-dashboard { display: none; }
        .admin-dashboard.active { display: block; }
        
        .admin-header {
            background: rgba(0, 20, 40, 0.8);
            padding: 18px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .admin-logo i { color: #00f5ff; }
        
        .header-btns { display: flex; gap: 12px; }
        
        .header-btn {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-view {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            color: #00f5ff;
        }
        
        .btn-logout {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid #ff0066;
            color: #ff6699;
        }
        
        .admin-content {
            max-width: 850px;
            margin: 0 auto;
            padding: 35px 20px;
        }
        
        .admin-title { font-size: 1.8rem; margin-bottom: 8px; }
        .admin-subtitle { color: #8892b0; margin-bottom: 30px; }
        
        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .type-option {
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .type-option:hover { border-color: #00f5ff; }
        .type-option.active { border-color: #00f5ff; background: rgba(0, 245, 255, 0.1); }
        .type-option.active.video { border-color: #ff00e4; background: rgba(255, 0, 228, 0.1); }
        
        .type-option i { font-size: 2rem; margin-bottom: 12px; display: block; }
        .type-option.software i { color: #00f5ff; }
        .type-option.video i { color: #ff00e4; }
        
        .form-section {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 22px;
            padding: 35px;
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-title i { color: #00f5ff; }
        .form-title.video i { color: #ff00e4; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }
        
        .full-width { grid-column: 1 / -1; }
        
        .software-fields, .video-fields { display: none; }
        .software-fields.active, .video-fields.active { display: contents; }
        
        .code-output {
            background: #050510;
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 15px;
            padding: 22px;
            margin-top: 25px;
            position: relative;
            display: none;
        }
        .code-output.show { display: block; }
        
        .code-output h3 {
            color: #00ff88;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .code-output pre {
            background: #000;
            padding: 18px;
            border-radius: 10px;
            overflow-x: auto;
        }
        
        .code-output code {
            color: #00ff88;
            font-family: Consolas, monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            position: absolute;
            top: 22px;
            right: 22px;
            background: #00f5ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .type-selector, .form-grid { grid-template-columns: 1fr; }
            .form-section { padding: 25px 18px; }
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <div class="login-logo"><i class="fas fa-shield-alt"></i></div>
        <h1>Admin Panel</h1>
        <p>Enter your credentials</p>
        
        <div class="login-error" id="loginError">
            <i class="fas fa-exclamation-circle"></i> Incorrect credentials
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
    </div>
</div>

<!-- DASHBOARD -->
<div class="admin-dashboard" id="adminDashboard">
    <header class="admin-header">
        <div class="admin-logo">
            <i class="fas fa-microchip"></i>
            <span>Danish Tech Admin</span>
        </div>
        <div class="header-btns">
            <a href="index.html" class="header-btn btn-view"><i class="fas fa-external-link-alt"></i> View Site</a>
            <button class="header-btn btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>
    
    <div class="admin-content">
        <h1 class="admin-title">Add New Post</h1>
        <p class="admin-subtitle">Create software or video posts</p>
        
        <!-- Type Selector -->
        <div class="type-selector">
            <div class="type-option software active" onclick="selectType('software')">
                <i class="fas fa-download"></i>
                <h3>Software</h3>
                <p>Downloads</p>
            </div>
            <div class="type-option video" onclick="selectType('video')">
                <i class="fas fa-play-circle"></i>
                <h3>Video</h3>
                <p>YouTube/Vimeo</p>
            </div>
        </div>
        
        <!-- Form -->
        <div class="form-section">
            <h2 class="form-title" id="formTitle">
                <i class="fas fa-download"></i> Software Details
            </h2>
            
            <form id="postForm" onsubmit="return generateCode(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <input type="text" id="postCategory" required>
                    </div>
                    <div class="form-group full-width">
                        <label>Thumbnail Image URL *</label>
                        <input type="url" id="postImage" required>
                    </div>
                    
                    <!-- Software Fields -->
                    <div class="software-fields active">
                        <div class="form-group">
                            <label>Version *</label>
                            <input type="text" id="postVersion">
                        </div>
                        <div class="form-group">
                            <label>File Size *</label>
                            <input type="text" id="postSize">
                        </div>
                        <div class="form-group">
                            <label>Platform</label>
                            <select id="postPlatform">
                                <option value="Windows">Windows</option>
                                <option value="Android">Android</option>
                                <option value="MacOS">MacOS</option>
                                <option value="Linux">Linux</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Badge</label>
                            <select id="postBadge">
                                <option value="">None</option>
                                <option value="NEW">NEW</option>
                                <option value="POPULAR">POPULAR</option>
                                <option value="HOT">HOT</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Download URL *</label>
                            <input type="url" id="postDownloadUrl">
                        </div>
                    </div>
                    
                    <!-- Video Fields -->
                    <div class="video-fields">
                        <div class="form-group">
                            <label>Duration *</label>
                            <input type="text" id="postDuration" placeholder="10:25">
                        </div>
                        <div class="form-group">
                            <label>Badge</label>
                            <select id="videoBadge">
                                <option value="">None</option>
                                <option value="NEW">NEW</option>
                                <option value="POPULAR">POPULAR</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>YouTube/Vimeo URL *</label>
                            <input type="url" id="postVideoUrl" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Description *</label>
                        <textarea id="postDescription" required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn" style="margin-top: 20px;">
                    <i class="fas fa-code"></i> Generate Code
                </button>
            </form>
            
            <!-- Code Output -->
            <div class="code-output" id="codeOutput">
                <button class="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> Copy</button>
                <h3><i class="fas fa-check-circle"></i> Add this to posts.js:</h3>
                <pre><code id="generatedCode"></code></pre>
            </div>
        </div>
    </div>
</div>

<script>
    // ===== CREDENTIALS =====
    var ADMIN_USER = "danish";
    var ADMIN_PASS = "danish2024";
    // ========================
    
    var selectedType = 'software';
    
    // Check login
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        showDashboard();
    }
    
    function handleLogin(e) {
        e.preventDefault();
        var user = document.getElementById('username').value;
        var pass = document.getElementById('password').value;
        
        if (user === ADMIN_USER && pass === ADMIN_PASS) {
            sessionStorage.setItem('adminLoggedIn', 'true');
            showDashboard();
        } else {
            document.getElementById('loginError').classList.add('show');
            setTimeout(function() {
                document.getElementById('loginError').classList.remove('show');
            }, 3000);
        }
        return false;
    }
    
    function showDashboard() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminDashboard').classList.add('active');
    }
    
    function logout() {
        sessionStorage.removeItem('adminLoggedIn');
        location.reload();
    }
    
    function selectType(type) {
        selectedType = type;
        
        document.querySelectorAll('.type-option').forEach(function(opt) {
            opt.classList.remove('active');
        });
        document.querySelector('.type-option.' + type).classList.add('active');
        
        var title = document.getElementById('formTitle');
        var softwareFields = document.querySelector('.software-fields');
        var videoFields = document.querySelector('.video-fields');
        
        if (type === 'software') {
            title.innerHTML = '<i class="fas fa-download"></i> Software Details';
            title.classList.remove('video');
            softwareFields.classList.add('active');
            videoFields.classList.remove('active');
        } else {
            title.innerHTML = '<i class="fas fa-play-circle"></i> Video Details';
            title.classList.add('video');
            softwareFields.classList.remove('active');
            videoFields.classList.add('active');
        }
    }
    
    function generateCode(e) {
        e.preventDefault();
        
        var today = new Date().toISOString().split('T')[0];
        var post;
        
        if (selectedType === 'software') {
            post = {
                id: Date.now(),
                type: "software",
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDescription').value,
                image: document.getElementById('postImage').value,
                downloadUrl: document.getElementById('postDownloadUrl').value,
                version: document.getElementById('postVersion').value,
                fileSize: document.getElementById('postSize').value,
                platform: document.getElementById('postPlatform').value,
                category: document.getElementById('postCategory').value,
                date: today,
                featured: true,
                downloads: 0,
                badge: document.getElementById('postBadge').value
            };
        } else {
            post = {
                id: Date.now(),
                type: "video",
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDescription').value,
                image: document.getElementById('postImage').value,
                videoUrl: document.getElementById('postVideoUrl').value,
                duration: document.getElementById('postDuration').value,
                category: document.getElementById('postCategory').value,
                date: today,
                featured: true,
                views: 0,
                badge: document.getElementById('videoBadge').value
            };
        }
        
        var code = ',\n    ' + JSON.stringify(post, null, 4);
        
        document.getElementById('generatedCode').textContent = code;
        document.getElementById('codeOutput').classList.add('show');
        document.getElementById('codeOutput').scrollIntoView({ behavior: 'smooth' });
        
        return false;
    }
    
    function copyCode() {
        var code = document.getElementById('generatedCode').textContent;
        navigator.clipboard.writeText(code);
        
        var btn = document.querySelector('.copy-btn');
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(function() {
            btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
        }, 2000);
    }
</script>
</body>
</html>
